<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Sri Lanka Rice Supply Chain</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #0b3d91 0%,
          #1e5a96 50%,
          #2d7ba8 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
      }

      body::after {
        content: "";
        position: fixed;
        bottom: -30%;
        left: -5%;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        padding: 20px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 50px 40px;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #0b3d91, #2d7ba8);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        box-shadow: 0 8px 20px rgba(11, 61, 145, 0.3);
      }

      .login-title {
        font-size: 28px;
        font-weight: 700;
        color: #0b3d91;
        margin-bottom: 8px;
      }

      .login-subtitle {
        font-size: 14px;
        color: #666;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group:last-of-type {
        margin-bottom: 30px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      select:focus {
        outline: none;
        background: #fff;
        border-color: #0b3d91;
        box-shadow: 0 0 0 3px rgba(11, 61, 145, 0.1);
      }

      input::placeholder {
        color: #999;
      }

      .login-btn {
        width: 100%;
        padding: 13px;
        background: linear-gradient(135deg, #0b3d91, #2d7ba8);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(11, 61, 145, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(11, 61, 145, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .error-message {
        color: #dc3545;
        font-size: 12px;
        margin-top: 6px;
        text-align: center;
      }

      .success-message {
        color: #28a745;
        font-size: 12px;
        margin-top: 6px;
        text-align: center;
      }

      .loading {
        position: relative;
      }

      .loading::after {
        content: "";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: translateY(-50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">ðŸŒ¾</div>
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">
            Sri Lanka Rice Supply Chain Blockchain System
          </p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="Division">Division</option>
              <option value="Retailer">Retailer</option>
              <option value="Beer">Beer</option>
              <option value="Animal Food">Animal Food</option>
              <option value="Exporter">Exporter</option>
              <option value="Admin">Admin</option>
              <option value="PMB">PMB</option>
              <option value="Inspector">Inspector</option>
              <option value="Collecter">Collector</option>
              <option value="Miller">Miller</option>
              <option value="Wholesaler">Wholesaler</option>
            </select>
          </div>

          <button type="submit" class="login-btn">Sign In</button>
          <div id="message-container"></div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("login-form");
        const messageContainer = document.getElementById("message-container");

        function showMessage(message, type) {
          messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
          if (type === "success") {
            setTimeout(() => {
              messageContainer.innerHTML = "";
            }, 3000);
          }
        }

        form &&
          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const submitBtn = form.querySelector(".login-btn");
            const data = new FormData(form);
            const username = (data.get("username") || "").trim();
            const password = (data.get("password") || "").trim();
            const role = (data.get("role") || "").trim();

            if (!role) {
              showMessage("Please select a role", "error");
              return;
            }

            // Add loading state
            submitBtn.classList.add("loading");
            submitBtn.disabled = true;

            try {
              const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, role }),
              });
              const j = await res.json();
              if (res.ok && j.ok) {
                // navigate based on role returned by server
                const returnedRole = (j.role || "").toLowerCase();
                if (returnedRole.startsWith("division")) {
                  window.location.href = "/division";
                } else if (returnedRole.startsWith("miller")) {
                  window.location.href = "/miller";
                } else if (returnedRole.startsWith("wholesaler")) {
                  window.location.href = "/wholesaler";
                } else if (returnedRole.startsWith("retailer")) {
                  window.location.href = "/retailer";
                } else if (returnedRole.startsWith("beer")) {
                  window.location.href = "/beer";
                } else if (returnedRole.startsWith("animal food")) {
                  window.location.href = "/animalfood";
                } else if (returnedRole.startsWith("exporter")) {
                  window.location.href = "/exporter";
                } else if (returnedRole.startsWith("pmb")) {
                  window.location.href = "/pmb";
                } else if (returnedRole.startsWith("inspector")) {
                  window.location.href = "/inspector";
                } else if (
                  returnedRole.startsWith("collecter") ||
                  returnedRole.startsWith("collector")
                ) {
                  window.location.href = "/collecter";
                } else if (returnedRole.startsWith("admin")) {
                  window.location.href = "/app";
                } else {
                  // default to main app
                  window.location.href = "/app";
                }
                return;
              }
              showMessage(j.error || "Invalid credentials or role.", "error");
            } catch (err) {
              console.error(err);
              showMessage("Login failed: " + err.message, "error");
            } finally {
              submitBtn.classList.remove("loading");
              submitBtn.disabled = false;
            }
          });
      });
    </script>
  </body>
</html>
