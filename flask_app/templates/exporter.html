<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exporter Dashboard - Sri Lanka Rice Supply Chain</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      /* Header Styles */
      .top-bar {
        position: relative;
        background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
        color: white;
        padding: 30px 24px;
        box-shadow: 0 10px 30px rgba(8, 145, 178, 0.2);
      }

      .top-bar h1 {
        font-size: 32px;
        font-weight: 700;
        margin: 0;
        color: white;
      }

      .top-bar .logout {
        position: absolute;
        top: 18px;
        right: 18px;
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .top-bar .logout:hover {
        background: white;
        color: #0891b2;
        border-color: white;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 24px;
      }

      /* Tab Navigation */
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 32px;
        border-bottom: none;
      }

      .tabs button {
        background: white;
        border: 2px solid transparent;
        padding: 12px 32px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        color: #374151;
      }

      .tabs button:hover {
        background: #cffafe;
        color: #0891b2;
      }

      .tabs button.active {
        background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
        color: white;
        border-color: #0891b2;
        font-weight: 600;
      }

      /* Panel Content */
      .tab-content {
        display: none;
        animation: fadeIn 0.4s ease-out;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tab-content h2 {
        font-size: 28px;
        font-weight: 700;
        color: #0891b2;
        margin-bottom: 24px;
      }

      /* Card Styles */
      .card {
        background: white;
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 24px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      form label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        color: #374151;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      form input,
      form select {
        margin-top: 8px;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        background: #f9fafb;
        transition: all 0.3s ease;
      }

      form input:focus,
      form select:focus {
        outline: none;
        background: white;
        border-color: #0891b2;
        box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
      }

      form button {
        background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
        margin-top: 8px;
      }

      form button:hover {
        background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
      }

      /* Table Styles */
      .table-wrap {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        margin-top: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table thead {
        background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
        color: white;
      }

      table th {
        padding: 16px;
        text-align: left;
        font-weight: 600;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 2px solid #0891b2;
      }

      table td {
        padding: 14px 16px;
        border-bottom: 1px solid #e5e7eb;
      }

      table tbody tr {
        transition: all 0.2s ease;
      }

      table tbody tr:hover {
        background: #cffafe;
      }

      table tbody tr:last-child td {
        border-bottom: none;
      }

      /* Button Styles */
      .btn {
        display: inline-block;
        padding: 8px 16px;
        background: #0891b2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 13px;
      }

      .btn:hover {
        background: #0e7490;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(8, 145, 178, 0.3);
      }

      .btn.small {
        padding: 6px 12px;
        font-size: 12px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 32px;
        border-radius: 12px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-content h2 {
        font-size: 24px;
        color: #0891b2;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .modal-content div {
        line-height: 1.8;
      }

      .modal-content p {
        margin: 12px 0;
      }

      .modal-content strong {
        color: #374151;
        display: inline-block;
        min-width: 140px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .top-bar h1 {
          font-size: 24px;
        }

        .tabs {
          flex-direction: column;
        }

        .tabs button {
          width: 100%;
        }

        .container {
          padding: 24px 16px;
        }

        table {
          font-size: 12px;
        }

        table th,
        table td {
          padding: 10px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h1>üåç Exporter Dashboard</h1>
      <button class="logout" onclick="logout()">üîí Logout</button>
    </div>

    <div class="container">
      <div class="tabs">
        <button class="active" onclick="openTab(event, 'purchases')">
          üì¶ Purchases
        </button>
        <button onclick="openTab(event, 'history')">üìã History</button>
        <button onclick="openTab(event, 'stock')">üåæ Stock</button>
      </div>

      <!-- Purchases Tab -->
      <div id="purchases" class="tab-content active">
        <h2>üì¶ Purchase Rice</h2>
        <div class="card">
          <form id="purchase-form">
            <label>
              Purchase From Type
              <select name="sourceType" id="source-type" required>
                <option value="">Select Source Type</option>
                <option value="Miller">Miller</option>
                <option value="Wholesaler">Wholesaler</option>
              </select>
            </label>
            <label>
              Select Supplier
              <select name="supplierId" id="supplier-select" required>
                <option value="">First select source type</option>
              </select>
            </label>
            <label>
              Rice Type
              <select name="riceType" required>
                <option value="">Loading rice types...</option>
              </select>
            </label>
            <label>
              Quantity (kg)
              <input type="number" name="quantity" step="0.01" required />
            </label>
            <label>
              Price (per kg)
              <input type="number" name="price" step="0.01" />
            </label>
            <button type="submit">üíæ Purchase Rice</button>
          </form>
        </div>
      </div>

      <!-- History Tab -->
      <div id="history" class="tab-content">
        <h2>üìã Transaction History</h2>
        <div class="table-wrap">
          <table id="history-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Party</th>
                <th>Type</th>
                <th>Quantity (kg)</th>
                <th>Price (per kg)</th>
                <th>Block ID</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Stock Tab -->
      <div id="stock" class="tab-content">
        <h2>üåæ Rice Stock</h2>
        <div class="table-wrap">
          <table id="stock-table">
            <thead>
              <tr>
                <th>Rice Type</th>
                <th>Quantity (kg)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal for viewing transaction details -->
    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <h2>Transaction Details</h2>
        <div id="transactionDetails">
          <!-- Details will be populated here -->
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px">
          <button class="btn" onclick="closeTransactionModal()">Close</button>
        </div>
      </div>
    </div>

    <script>
      let loggedInUser = null;
      let paddyMap = {}; // id/name map for paddy types
      let allTransactions = []; // Store all transactions for viewing

      // Get logged in user from server session
      async function getCurrentUser() {
        try {
          const response = await fetch("/api/me");
          if (!response.ok) {
            window.location.href = "/";
            return null;
          }
          const data = await response.json();
          if (!data.ok) {
            window.location.href = "/";
            return null;
          }
          return { user_code: data.user_id };
        } catch (err) {
          console.error(err);
          window.location.href = "/";
          return null;
        }
      }

      function openTab(evt, tabName) {
        const contents = document.querySelectorAll(".tab-content");
        contents.forEach((c) => (c.style.display = "none"));
        const tabs = document.querySelectorAll(".tabs button");
        tabs.forEach((t) => t.classList.remove("active"));
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");

        // Load data when switching tabs
        if (tabName === "purchases") {
          loadPurchases();
        } else if (tabName === "history") {
          loadHistory();
        } else if (tabName === "stock") {
          loadStock();
        }
      }

      function logout() {
        sessionStorage.clear();
        window.location.href = "/";
      }

      // Handle source type change to populate supplier dropdown
      document
        .getElementById("source-type")
        .addEventListener("change", async function (e) {
          const sourceType = e.target.value;
          const supplierSelect = document.getElementById("supplier-select");
          supplierSelect.innerHTML = '<option value="">Loading...</option>';

          if (!sourceType) {
            supplierSelect.innerHTML =
              '<option value="">First select source type</option>';
            return;
          }

          try {
            const response = await fetch(
              `/api/users/by_type?type=${sourceType}`
            );
            if (!response.ok) throw new Error("Failed to fetch suppliers");
            const suppliers = await response.json();

            if (suppliers.length === 0) {
              supplierSelect.innerHTML =
                '<option value="">No suppliers available</option>';
              return;
            }

            supplierSelect.innerHTML =
              '<option value="">Select Supplier</option>';
            suppliers.forEach((s) => {
              const option = document.createElement("option");
              option.value = s.id || s.user_code || "";
              option.textContent = s.user_code
                ? `${s.user_code} - ${s.full_name}`
                : s.full_name || s.id || "Unknown";
              supplierSelect.appendChild(option);
            });
          } catch (err) {
            console.error(err);
            alert("Error loading suppliers");
            supplierSelect.innerHTML =
              '<option value="">Error loading suppliers</option>';
          }
        });

      // Purchase Form Submit
      document
        .getElementById("purchase-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const sourceType = formData.get("sourceType");
          const supplierId = formData.get("supplierId");
          const riceTypeId = formData.get("riceType");
          const riceTypeName = paddyMap[riceTypeId] || riceTypeId;
          const quantity = parseFloat(formData.get("quantity"));
          const price = parseFloat(formData.get("price")) || 0.0;
          const payload = {
            from: supplierId,
            to: loggedInUser.user_code,
            type: riceTypeName,
            quantity: quantity,
            price: price,
            datetime: new Date().toISOString(),
          };

          try {
            const response = await fetch("/api/transactions", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (!response.ok) throw new Error("Failed to record purchase");
            alert("Purchase recorded successfully!");
            e.target.reset();
            document.getElementById("supplier-select").innerHTML =
              '<option value="">First select source type</option>';
            loadPurchases();
          } catch (err) {
            console.error(err);
            alert("Error recording purchase");
          }
        });

      async function loadPurchases() {
        try {
          const response = await fetch(
            `/api/transactions?user=${loggedInUser.user_code}&type=Purchase`
          );
          if (!response.ok) throw new Error("Failed to load purchases");
          const data = await response.json();

          // Purchase history removed from UI; nothing to render here
          return;
        } catch (err) {
          console.error(err);
        }
      }

      async function loadHistory() {
        try {
          // Fetch both incoming and outgoing transactions
          const incomingRes = await fetch(
            `/api/transactions?to=${loggedInUser.user_code}`
          );
          if (!incomingRes.ok)
            throw new Error("Failed to load incoming transactions");
          const incomingTxs = await incomingRes.json();

          const outgoingRes = await fetch(
            `/api/transactions?from=${loggedInUser.user_code}`
          );
          if (!outgoingRes.ok)
            throw new Error("Failed to load outgoing transactions");
          const outgoingTxs = await outgoingRes.json();

          // Combine both incoming and outgoing transactions
          allTransactions = [...incomingTxs, ...outgoingTxs];

          const tbody = document.querySelector("#history-table tbody");
          tbody.innerHTML = "";

          allTransactions.forEach((t) => {
            const row = tbody.insertRow();
            const dateValue = t.datetime || t.created_at;
            const blockIdDisplay = t.block_hash
              ? t.block_hash.substring(0, 10) + "..."
              : "Not available";

            // Determine if this is a purchase (user is recipient) or revert (user is sender)
            const isPurchase = t.to === loggedInUser.user_code;
            const isRevert =
              t.from === loggedInUser.user_code && t.status === 0;

            // Show appropriate party name
            let displayName = isPurchase
              ? t.from_name || t.from || "Unknown"
              : t.to_name || t.to || "Unknown";
            let displayLabel = isPurchase ? "Purchase" : "Revert";
            let displayQty = isPurchase
              ? parseFloat(t.quantity)
              : -parseFloat(t.quantity);
            const qtyColor = isPurchase ? "black" : "red";

            // Only show Revert button for purchases, not reverts
            const actionBtns = isPurchase
              ? `<button class="btn small" style="margin-right: 5px; padding: 4px 8px; font-size: 12px; background: #1e88e5;" onclick="viewTransaction(${t.id})">View</button> <button class="btn small" style="padding: 4px 8px; font-size: 12px; background: #1565c0;" onclick="revertTransaction(${t.id})">Revert</button>`
              : `<button class="btn small" style="padding: 4px 8px; font-size: 12px; background: #1e88e5;" onclick="viewTransaction(${t.id})">View</button>`;

            row.innerHTML = `
              <td>${
                dateValue ? new Date(dateValue).toLocaleString() : "N/A"
              }</td>
              <td>${displayName} <span style="font-size: 11px; color: #666;">(${displayLabel})</span></td>
              <td>${t.type}</td>
              <td style="color: ${qtyColor};">${displayQty}</td>
              <td>${t.price ? Number(t.price).toFixed(2) : "-"}</td>
              <td title="${t.block_hash || ""}">${blockIdDisplay}</td>
              <td>${actionBtns}</td>
            `;
          });
        } catch (err) {
          console.error(err);
        }
      }

      // View transaction details function
      function viewTransaction(transactionId) {
        const t = allTransactions.find((tx) => tx.id === transactionId);

        if (!t) {
          alert("Failed to load transaction details");
          return;
        }

        const isPurchase = t.to === loggedInUser.user_code;
        const detailsHtml = `
          <p><strong>Transaction ID:</strong> ${t.id}</p>
          <p><strong>Type:</strong> <span style="color: ${
            isPurchase ? "green" : "red"
          }; font-weight: bold;">${
          isPurchase ? "PURCHASE" : "REVERT"
        }</span></p>
          <p><strong>Date/Time:</strong> ${new Date(
            t.datetime || t.created_at
          ).toLocaleString()}</p>
          <p><strong>From:</strong> ${t.from_name || t.from || "Unknown"}</p>
          <p><strong>To:</strong> ${t.to_name || t.to || "Unknown"}</p>
          <p><strong>Rice Type:</strong> ${t.type}</p>
          <p><strong>Quantity:</strong> ${
            isPurchase ? t.quantity : -t.quantity
          } kg</p>
          <p><strong>Block Number:</strong> ${
            t.block_number || "Not available"
          }</p>
          <p><strong>Transaction Hash:</strong> ${
            t.transaction_hash
              ? `<span style="word-break: break-all; font-family: monospace; font-size: 12px;">${t.transaction_hash}</span>`
              : "Not available"
          }</p>
          <p><strong>Block Hash:</strong> ${
            t.block_hash
              ? `<span style="word-break: break-all; font-family: monospace; font-size: 12px;">${t.block_hash}</span>`
              : "Not available"
          }</p>
        `;
        document.getElementById("transactionDetails").innerHTML = detailsHtml;
        document.getElementById("transactionModal").style.display = "flex";
      }

      // Close transaction modal
      function closeTransactionModal() {
        document.getElementById("transactionModal").style.display = "none";
      }

      // Close modal when clicking outside
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("transactionModal");
        if (modal) {
          modal.addEventListener("click", function (e) {
            if (e.target === this) {
              closeTransactionModal();
            }
          });
        }
      });

      // Revert transaction function
      async function revertTransaction(transactionId) {
        if (
          !confirm(
            "Are you sure you want to revert this rice purchase? This will restore stock to the supplier and deduct from yours."
          )
        ) {
          return;
        }

        try {
          console.log(`Reverting rice transaction: ${transactionId}`);
          const resp = await fetch(
            `/api/rice_transactions/${transactionId}/revert`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
            }
          );

          if (!resp.ok) {
            const errData = await resp.json();
            throw new Error(errData.error || "Failed to revert purchase");
          }

          const respData = await resp.json();

          if (respData.ok) {
            alert(
              `‚úì Rice Purchase reverted successfully!\nBlock Hash: ${
                respData.block_hash
                  ? respData.block_hash.substring(0, 10) + "..."
                  : "Processing..."
              }`
            );
          } else {
            alert(
              `‚ö† Revert saved but blockchain recording may have failed: ${
                respData.error || "Unknown error"
              }`
            );
          }

          loadHistory();
        } catch (err) {
          console.error("Error reverting purchase", err);
          alert("Error reverting purchase: " + err.message);
        }
      }

      async function loadStock() {
        try {
          const response = await fetch(
            `/api/stock_by_type?kind=rice&user_id=${encodeURIComponent(
              loggedInUser.user_code
            )}`
          );
          if (!response.ok) throw new Error("Failed to load stock");
          const data = await response.json();
          renderStockTable(data);
        } catch (err) {
          console.error(err);
        }
      }

      function renderStockTable(stocks) {
        const tbody = document.querySelector("#stock-table tbody");
        tbody.innerHTML = "";
        if (!stocks || stocks.length === 0) {
          tbody.innerHTML =
            "<tr><td colspan='2' style='text-align: center; color: #999;'>No rice stock available</td></tr>";
          return;
        }
        stocks.forEach((stock) => {
          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${stock.paddy_type || "Unknown"}</td>
            <td>${parseFloat(stock.quantity || 0).toFixed(2)}</td>
          `;
        });
      }

      // Initial load: fetch paddy types then load user and purchases
      (async function () {
        try {
          const ptRes = await fetch("/api/paddy_types");
          if (ptRes.ok) {
            const pts = await ptRes.json();
            pts.forEach((p) => {
              paddyMap[p.id] = p.name;
            });
            const selects = document.querySelectorAll(
              'select[name="riceType"]'
            );
            selects.forEach((sel) => {
              sel.innerHTML = '<option value="">Select Rice Type</option>';
              pts.forEach((p) => {
                const opt = document.createElement("option");
                opt.value = p.id;
                opt.textContent = p.name;
                sel.appendChild(opt);
              });
            });
          }
        } catch (err) {
          console.warn("Failed to load paddy types", err);
        }

        loggedInUser = await getCurrentUser();
        if (loggedInUser) {
          loadPurchases();
        }
      })();
    </script>
  </body>
</html>
